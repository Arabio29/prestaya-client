<app-navbar/>

<div class="container d-flex justify-content-end m-1">
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Agregar cliente
  </button>
</div>

<div class="container">
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th scope="col">Documento</th>
          <th scope="col">Nombre</th>
          <th scope="col">Celular</th>
          <th scope="col">Detalle</th>
        </tr>
      </thead>
      <tbody>
        @for (cliente of clientes; track $index) {
        <tr>
          <td>{{ cliente.id }}</td>
          <td>{{ cliente.cedula }}</td>
          <td>{{ cliente.nombre }}</td>
          <td>{{ cliente.celular }}</td>
          <td>{{ cliente.nombre}}</td>
          <td>{{ cliente.prestamos}}</td>
          <td>
            <button class="btn btn-outline-primary">Detalles</button>
          </td>
        </tr>
        }@empty {
        <tr>
          <td colspan="4">No hay clientes para mostrar</td>
        </tr>
        }
      </tbody>
    </table>
  </div>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar nuevo cliente</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
       <!-- ini contenido modal -->
       <form class="row g-3">
        <div class="col-md-12">
          <label for="validationDefault01" class="form-label">Nombre completo</label>
          <input type="text" class="form-control" id="validationDefault01" value="" required>
        </div>
        <div class="col-md-6">
          <label for="validationDefault02" class="form-label">Documento</label>
          <input type="text" class="form-control" id="validationDefault02" value="" required>
        </div>
        <div class="col-md-6">
          <label for="validationDefault02" class="form-label">Celular</label>
          <input type="text" class="form-control" id="validationDefault02" value="" required>
        </div>
        <div class="col-md-12">
          <label for="validationDefault02" class="form-label">Dirección</label>
          <input type="text" class="form-control" id="validationDefault02" value="" required>
        </div>
        <div>
            <button class="btn btn-warning text-center justify-content-center" (click)="registrarCliente()">Guardar ubicación</button>
          </div>       
          <div class="mb-3">
            <label for="formFile" class="form-label">Imagen del documento</label>
            <input class="form-control" type="file" id="formFile">
          </div>
        <div class="col-12">
          <button class="btn btn-success" type="submit">Agregar</button>
        </div>
      </form>
       <!-- fin -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
